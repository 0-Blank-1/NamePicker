<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Guesser</title>
    <style>
        /* ================================
           CORE STYLES
        ================================ */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; color: #333; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .container { width: 100%; max-width: 500px; padding: 20px; }
        .hidden { display: none !important; }

        /* Card Styles */
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; transition: all 0.3s ease; }
        
        h1 { color: #2c3e50; margin-bottom: 20px; font-size: 1.8rem; }
        p { color: #666; margin-bottom: 25px; }

        /* Form Elements */
        input[type="text"] {
            width: 80%; padding: 12px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 6px; font-size: 1rem; text-align: center;
        }
        input[type="text"]:focus { border-color: #007bff; outline: none; }

        button { 
            padding: 12px 30px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s;
        }
        
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }

        /* Message Text Styles */
        .status-msg { font-size: 1.5rem; font-weight: bold; color: #fff; min-height: 60px; line-height: 1.4; }
        .error-text { color: #ff6b6b; font-weight: bold; margin-top: 10px; }

        /* ================================
           CHRISTMAS WINTER THEME 
        ================================ */
        body { background: linear-gradient(180deg, #0b1d2a, #12344d, #1e4f6e); color: #f5f7fa; }

        /* Frosted glass card */
        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        h1 { color: #ffffff; text-shadow: 0 0 12px rgba(255, 255, 255, 0.3); }
        p { color: #e0e6ed; }

        input[type="text"] { background: rgba(255, 255, 255, 0.9); border: none; box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1); color: #333; }

        .btn-primary { background: linear-gradient(135deg, #c0392b, #e74c3c); }
        .btn-primary:hover { background: linear-gradient(135deg, #a93226, #c0392b); }
        .btn-success { background: linear-gradient(135deg, #1e8449, #27ae60); }
        .btn-success:hover { background: linear-gradient(135deg, #196f3d, #1e8449); }

        /* ================================
           SNOW & HAT ANIMATION
        ================================ */
        body::before {
            content: ""; position: fixed; top: -300px; left: 0; width: 100%; height: 250%; pointer-events: none;
            background-image:
                radial-gradient(8px 8px at 50px 50px, white 50%, transparent 51%),
                radial-gradient(6px 6px at 150px 200px, white 50%, transparent 51%),
                radial-gradient(10px 10px at 300px 100px, white 50%, transparent 51%);
            background-size: 700px 700px; animation: snowfall 18s linear infinite; opacity: 0.85;
        }

        @keyframes snowfall { 0% { transform: translateY(0); } 100% { transform: translateY(500px); } }

        .card { position: relative; }
        .card::before {
            content: ""; position: absolute; top: -45px; left: 50%; transform: translateX(-50%) rotate(-10deg);
            width: 90px; height: 55px; background: #c0392b; border-radius: 0 0 45px 45px;
            animation: hat-wiggle 3s ease-in-out infinite;
        }
        .card::after {
            content: ""; position: absolute; top: -65px; left: calc(50% + 40px); width: 20px; height: 20px;
            background: white; border-radius: 50%;
        }
        @keyframes hat-wiggle {
            0%, 100% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }
        
        /* Blinking cursor for typewriter effect */
        .cursor { display: inline-block; width: 2px; height: 1.2em; background-color: white; animation: blink 1s infinite; vertical-align: bottom;}
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="Christmas.mp3" type="audio/mpeg">
    </audio>

    <div id="login-section" class="container">
        <div class="card">
            <h1>Secret Santa Portal</h1>
            <p>Enter your name to access the database.</p>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Your Name" required autocomplete="off">
                <br>
                <button type="submit" class="btn-primary">Access System</button>
            </form>
            <p id="login-error" class="error-text hidden">Name not found in database.</p>
        </div>
    </div>

    <div id="loading-section" class="container hidden">
        <div class="card">
            <div class="status-msg">
                <span id="loading-text"></span><span class="cursor"></span>
            </div>
            <div id="spinner" class="hidden" style="font-size: 3rem; margin-top:20px;"></div>
        </div>
    </div>

    <div id="guess-section" class="container hidden">
        <div class="card">
            <h1>Who is your Santa?</h1>
            <p>Can you guess you Secret Santa?</p>
            <form id="guess-form">
                <input type="text" id="guess-input" placeholder="Guess a name..." required autocomplete="off">
                <br>
                <button type="submit" class="btn-success">Check Database</button>
            </form>
            <p style="margin-top: 15px; font-size: 0.8rem; opacity: 0.7;">Guesses remaining: <span id="guesses-left">4</span></p>
        </div>
    </div>

    <div id="result-section" class="container hidden">
        <div class="card">
            <h1 style="color: #e74c3c;">Result</h1>
            <p id="result-message" class="status-msg" style="font-size: 1.2rem; color: #ffb3b3;"></p>
            <br>
            <button onclick="resetGuess()" class="btn-primary">Try Again</button>
        </div>
    </div>

    <div id="game-over-section" class="container hidden">
        <div class="card">
            <h1 style="color: #e74c3c; font-size: 3rem;">Oh No!</h1>
            <p class="status-msg">You ran out of Guesses! >-&lt;</p>
        </div>
    </div>

    <script>
        // ==========================================
        //  CONFIGURATION
        // ==========================================
        
        const ALLOWED_NAMES = [
            "Aakriti", "Ashruk", "Arushi", "Allan", "Ayurda", 
            "Awesome", "Bidhan", "Rainaa", "Rejina", "Rythm",
            "Sampanna", "Saurav", "Shirish", "Shreyas", "Suryansha",
            "Suraj", "Rahul", "Rohan", "Soham", "Shreejal", "Tanuska"
        ];

        const WRONG_MESSAGES = [
            "Opps! Wrong Guess",
            "hAhAAA! you entered wrong name",
            "Oh no!, sadly you could not guess your Santa",
            "Nice try, but nope!ðŸ¥±",
            "Santa Sad that you couldn't choose himðŸ˜¿",
            "Database says: INCORRECT âŒ"
        ];

        const MAX_GUESSES = 4;

        // ==========================================
        //  LOGIC
        // ==========================================

        const loginSection = document.getElementById('login-section');
        const loadingSection = document.getElementById('loading-section');
        const guessSection = document.getElementById('guess-section');
        const resultSection = document.getElementById('result-section');
        const gameOverSection = document.getElementById('game-over-section');
        
        const loadingText = document.getElementById('loading-text');
        const spinner = document.getElementById('spinner');
        const guessesLeftEl = document.getElementById('guesses-left');
        const resultMsgEl = document.getElementById('result-message');

        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // TYPEWRITER FUNCTION
        // element: the HTML element to type into
        // text: the string to type
        // speed: ms per character (higher = slower)
        async function typeWriter(element, text, speed = 100) {
            element.textContent = ""; // Clear existing text
            for (let i = 0; i < text.length; i++) {
                element.textContent += text.charAt(i);
                await wait(speed); 
            }
        }

        // 1. Handle Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputName = document.getElementById('username-input').value.trim();
            const errorMsg = document.getElementById('login-error');

            const isValid = ALLOWED_NAMES.some(name => name.toLowerCase() === inputName.toLowerCase());

            if (isValid) {
                // Play Audio
                const audio = document.getElementById("bg-music");
                if(audio) { audio.volume = 0.1; audio.play().catch(e => console.log("Audio autoplay blocked")); }

                errorMsg.classList.add('hidden');
                
                // Switch to Loading Screen
                loginSection.classList.add('hidden');
                loadingSection.classList.remove('hidden');

                // === LOGIN ANIMATION SEQUENCE ===
                
                // "hmm..." (Slow typing: 200ms per letter)
                await typeWriter(loadingText, "hmm...", 150); 
                await wait(1050); // Read time
                
                // "searching..." (Fast typing: 50ms per letter)
                await typeWriter(loadingText, "searching for your name in the database...", 50);
                await wait(1050); // Read time

                // "Found it!!" (Medium typing)
                await typeWriter(loadingText, "Found it!!", 70);
                await wait(1050); // Read time

                // Finish
                checkGameOver();
                loadingSection.classList.add('hidden');
                guessSection.classList.remove('hidden');
            } else {
                errorMsg.classList.remove('hidden');
                document.querySelector('#login-section .card').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        });

        // 2. Handle Guess
        document.getElementById('guess-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const guessInput = document.getElementById('guess-input');
            if(!guessInput.value.trim()) return;

            let currentGuesses = parseInt(localStorage.getItem('santa_guesses') || '0');
            
            if (currentGuesses >= MAX_GUESSES) {
                showGameOver();
                return;
            }

            // Switch to Loading Screen
            guessSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            spinner.classList.add('hidden');

            // === GUESS ANIMATION SEQUENCE ===

            // 1. "hmm..."
            await typeWriter(loadingText, "hmm.....", 150);
            await wait(750);

            // 2. "hMmMmm....." (Very Slow typing for effect)
            await typeWriter(loadingText, "hMmMMm.....", 180);
            await wait(750);

            // 3. "Database Loading..." (Fast)
            await typeWriter(loadingText, "Database Loading...", 40);
            await wait(1100);

            // 4. "Finding your Santa...." (Medium)
            await typeWriter(loadingText, "Finding your Santa....", 50);
            await wait(1100);

            // 5. "Comparing..." + Buffer Emoji
            spinner.classList.remove('hidden'); 
            await typeWriter(loadingText, "Comparing your guess... ðŸ¤”", 40);
            await wait(2500); // Longer wait for the "buffer" feel

            // Update Logic
            currentGuesses++;
            localStorage.setItem('santa_guesses', currentGuesses);
            updateGuessDisplay();

            spinner.classList.add('hidden');

            if (currentGuesses > MAX_GUESSES) {
                 showGameOver();
            } else {
                showResult();
            }
        });

        function showResult() {
            const randomMsg = WRONG_MESSAGES[Math.floor(Math.random() * WRONG_MESSAGES.length)];
            resultMsgEl.textContent = randomMsg;

            loadingSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
        }

        window.resetGuess = function() {
            document.getElementById('guess-input').value = ""; 
            
            let currentGuesses = parseInt(localStorage.getItem('santa_guesses') || '0');
            if (currentGuesses >= MAX_GUESSES) {
                showGameOver();
            } else {
                resultSection.classList.add('hidden');
                guessSection.classList.remove('hidden');
            }
        }

        function showGameOver() {
            loginSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
            guessSection.classList.add('hidden');
            resultSection.classList.add('hidden');
            gameOverSection.classList.remove('hidden');
        }

        function checkGameOver() {
            let currentGuesses = parseInt(localStorage.getItem('santa_guesses') || '0');
            updateGuessDisplay();
            if (currentGuesses >= MAX_GUESSES) {
                showGameOver();
            }
        }

        function updateGuessDisplay() {
            let currentGuesses = parseInt(localStorage.getItem('santa_guesses') || '0');
            let left = MAX_GUESSES - currentGuesses;
            if(left < 0) left = 0;
            guessesLeftEl.textContent = left;
        }

    </script>
</body>
</html>
